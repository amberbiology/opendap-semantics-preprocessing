protocols:
  - name: OGC
    filters:
      ors: 
        # - type: complex
        #   operator: ands
        #   filters:
        #     - type: simple
        #       object: url
        #       value: 'SERVICE=W[MFC]S'
        #     - type: simple
        #       object: content
        #       value: 'http://mapserver.gis.umn.edu/mapserver'
        - type: simple
          object: content
          value: 'http://www.opengis.net/ogc'
        - type: simple
          object: content
          value: 'http://www.opengis.net/wms'
        - type: simple
          object: content
          value: 'http://www.opengis.net/wcs'
        - type: simple
          object: content
          value: 'http://www.opengis.net/wfs'
        - type: simple
          object: content
          value: 'http://schemas.opengis.net/ows'
    services: 
      - name: WMS
        filters:
          ors:
            - type: complex
              operator: ands
              filters:
              - type: simple
                object: url
                value: 'SERVICE=WMS'
              - type: simple
                object: url
                value: 'REQUEST=GETCAPABILITIES'
            - type: complex
              operator: ands
              filters:
              - type: simple
                object: content
                value: 'http://www.opengis.net/wms'
              - type: simple
                object: content
                value: '<GetCapabilities>'
      - name: WFS
        filters:
          ors:
            - type: complex
              operator: ands
              filters:
              - type: simple
                object: url
                value: 'SERVICE=WFS'
              - type: simple
                object: url
                value: 'REQUEST=GETCAPABILITIES'
            - type: complex
              operator: ands
              filters:
              - type: simple
                object: content
                value: 'http://www.opengis.net/wfs'
              - type: simple
                object: content
                value: '<GetCapabilities>'
      - name: WCS
        filters:
          ors:
            - type: complex
              operator: ands
              filters:
              - type: simple
                object: url
                value: 'SERVICE=WCS'
              - type: simple
                object: url
                value: 'REQUEST=GETCAPABILITIES'
            - type: complex
              operator: ands
              filters:
              - type: simple
                object: content
                value: 'http://www.opengis.net/wcs'
              - type: simple
                object: content
                value: '<GetCapabilities>'
    versions: 
      checks:
        ors:
          - type: xpath
            # fully qualified xpath which is lovely and short here
            value: '@version'
    errors:
      filters:
        ors:
          - type: simple
            object: content
            value: 'ServiceExceptionReport'
  - name: OpenSearch
    filters:
      ors:
        - type: simple
          object: content
          value: 'xmlns="http://a9.com/-/spec/opensearch/1.1/"'
    services: 
      - name: 'OpenSearchDescription'
        filters: 
          ors:
            - type: simple
              object: content
              value: 'OpenSearchDescription'
    errors:
      filters:
        ors:
            # these are based on the cwic best practices and may 
            # not be in widespread use
          - type: simple
            object: content
            value: 'OpenSearch Exception'
          - type: simple
            object: content
            value: 'REQUEST_EXCEPTION:'
    versions:
      defaults:
        ors:
          - type: simple
            object: content
            value: 'http://a9.com/-/spec/opensearch/1.1/'
            text: '1.1'
  - name: ISO-19115
    filters:
      ors:
        - type: regex
          object: content
          value: 'xmlns=\"http://www.isotc211.org/2005/(gmi)|(gmd)'
  - name: UNIDATA
    filters: 
      ors:
        - type: simple
          object: content
          value: 'http://www.unidata.ucar.edu/namespaces/thredds/InvCatalog/v1.0'
    services:
      - name: Catalog
        filters: 
          ors:
            - type: simple
              object: content
              value: 'http://www.unidata.ucar.edu/namespaces/thredds/InvCatalog/v1.0'
    versions:
      defaults:
        ors:
          - type: simple
            object: content
            value: 'http://www.unidata.ucar.edu/namespaces/thredds/InvCatalog/v1.0'
            text: '1.0'
      checks:
        ors: 
          - type: xpath
            object: content
            value: '@version'
  - name: www # this is a catchall so how to handle the filtering
    filters:
      ors:
        - type: simple
          object: content
          value: 'http://wadl.dev.java.net'
    services:
      - name: WADL
        filters:
          ors:
            - type: simple
              object: content
              value: 'http://wadl.dev.java.net'
  - name: OAI-PMH 
    filters:
      ors:
        - type: simple
          object: content
          value: 'http://www.openarchives.org/OAI/'
    services:
      - name: Identify
        filters:
          ors:
            - type: simple
              object: url
              value: 'VERB=IDENTIFY'
            - type: simple
              object: content
              value: '<Identify>'
    errors:
      filters:
        ors:
          - type:  simple
            object: content
            # note that this should probably be an xpath search
            # for the error element
            value: '<error code="'
    versions:
      checks:
        ors:
          - type: xpath
            value: '/{http://www.openarchives.org/OAI/2.0/}OAI-PMH/{http://www.openarchives.org/OAI/2.0/}Identify/{http://www.openarchives.org/OAI/2.0/}protocolVersion'  


