- name: OGC:WFS
  subtype: service
  filters:
    ors:
      - type: simple
        object: content
        value: 'http://www.opengis.net/wfs'
  service_description:
    - name: GetCapabilities
      filters:
        ors:
          - type: simple
            object: url
            value: 'REQUEST=GETCAPABILITIES'
          - type: simple
            object: content
            value: '<GetCapabilities>'
          - type: simple
            object: content
            value: 'name="GetCapabilities"'
  datasets:
    - name: GetFeature
      filters:
        ors:
            # 1.0.0
          - type: complex
            operator: ands
            filters:
              - type: simple
                object: content
                value: '<GetFeature>'
              - type: simple
                object: content
                value: '<FeatureTypeList>'
            # 1.1.0
          - type: complex
            operator: ands
            filters:
              - type: simple
                object: content
                value: '<ows:Operation name="GetFeature">'
              - type: simple
                object: content
                value: '<FeatureTypeList>'
  metadatas:
    # contains a link to a metadata url (we don't care 
    # about parentage at this point)
    filters:
      ors:
        - type: xpath
          value: '/*/{http://www.opengis.net/wfs}FeatureTypeList/{http://www.opengis.net/wfs}FeatureType/{http://www.opengis.net/wfs}MetadataURL'

  versions:
    checks:
      ors:
        - type: xpath
          # fully qualified xpath which is lovely and short here
          value: '@version'
