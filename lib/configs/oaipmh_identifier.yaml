- name: OAI-PMH
  subtype: service
  filters:
    ors:
      - type: simple
        object: content
        value: 'xmlns="http://www.openarchives.org/OAI/'
  service_description:
    - name: Identify
      filters:
        ors:
          - type: simple
            object: url
            value: 'VERB=IDENTIFY'
          - type: simple
            object: content
            value: '<Identify>'
  datasets:
  metadatas:
  errors:
    filters:
      ors:
        - type:  simple
          object: content
          # note that this should probably be an xpath search
          # for the error element
          value: '<error code="'
  versions:
    checks:
      ors:
        - type: xpath
          object: content
          value: '/{http://www.openarchives.org/OAI/2.0/}OAI-PMH/{http://www.openarchives.org/OAI/2.0/}Identify/{http://www.openarchives.org/OAI/2.0/}protocolVersion/text()'  
