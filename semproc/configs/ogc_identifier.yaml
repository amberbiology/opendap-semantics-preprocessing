- name: OGC
  service:
    - name: WMS
      request: GetCapabilities
      filters:
        ands:
          - type: simple
            object: content
            value: 'http://www.opengis.net/wms'
          - type: simple
            object: content
            value: '<!DOCTYPE WMT_MS_Capabilities SYSTEM "http://schemas.opengis.net/wms/1.1.1/WMS_MS_Capabilities.dtd"'
            
            # we are assuming that we are starting with a 
            # correctly identified wxs response
          - type: simple
            object: url
            value: 'REQUEST=GETCAPABILITIES'
          - type: simple
            object: content
            value: '<GetCapabilities>'
          - type: simple
            object: content
            value: 'name="GetCapabilities"'
      versions:
        checks:
          ors:
            - type: xpath
              # fully qualified xpath which is lovely and short here
              value: '@version'
    - name: WCS
      request: GetCapabilities
      filters:
        ors:
          - type: simple
            object: content
            value: 'http://www.opengis.net/wcs'

          - type: simple
            object: url
            value: 'REQUEST=GETCAPABILITIES'
          - type: simple
            object: content
            value: '<GetCapabilities>'
          - type: simple
            object: content
            value: 'name="GetCapabilities"'
      versions:
        checks:
          ors:
            - type: xpath
              # fully qualified xpath which is lovely and short here
              value: '@version'
    - name: WFS
      request: GetCapabilities
      filters:
        ors:
          - type: simple
            object: content
            value: 'http://www.opengis.net/wfs'

          - type: simple
            object: url
            value: 'REQUEST=GETCAPABILITIES'
          - type: simple
            object: content
            value: '<GetCapabilities>'
          - type: simple
            object: content
            value: 'name="GetCapabilities"'
    - name: SOS
      request: GetCapabilities
      filters:
        ors:
          - type: simple
            object: content
            value: 'http://www.opengis.net/sos'
          - type: simple
            object: content
            value: 'Operation name="DescribeSensor"'

          - type: simple
            object: url
            value: 'REQUEST=GETCAPABILITIES'
          - type: simple
            object: content
            value: '<GetCapabilities>'
          - type: simple
            object: content
            value: 'name="GetCapabilities"'
    - name: CSW
      request: GetCapabilities
      filters:
        ors:
          - type: complex
            operator: ands
            filters:
              - type: simple
                object: content
                value: 'http://www.opengis.net/cat/csw'
              - type: simple
                object: content
                value: '<csw:Capabilities'
          - type: complex
            operator: ands
            filters:
              - type: simple
                object: content
                value: 'http://www.opengis.net/cat/csw'
              - type: simple
                object: url
                value: 'SERVICE=CSW'

          - type: simple
            object: url
            value: 'REQUEST=GETCAPABILITIES'
          - type: simple
            object: content
            value: '<GetCapabilities>'
          - type: simple
            object: content
            value: 'name="GetCapabilities"'
    - name: WMTS
      request: GetCapabilities
      filters:
        ors: 
          - type: simple
            object: content
            value: 'http://www.opengis.net/wmts'
          - type: simple
            object: content
            value: 'Operation name="GetTile"'

          - type: simple
            object: url
            value: 'REQUEST=GETCAPABILITIES'
          - type: simple
            object: content
            value: '<GetCapabilities>'
          - type: simple
            object: content
            value: 'name="GetCapabilities"'
