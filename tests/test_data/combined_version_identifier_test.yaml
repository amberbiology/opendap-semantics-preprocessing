protocols:
  - name: UNIDATA
    filters: 
      ors:
        - type: simple
          object: content
          value: 'http://www.unidata.ucar.edu/namespaces/thredds/InvCatalog/v1.0'
    services:
      - name: THREDDS-Catalog
        filters: 
          ors:
            - type: simple
              object: content
              value: 'http://www.unidata.ucar.edu/namespaces/thredds/InvCatalog/v1.0'
    versions:
      checks:
        ors: 
          - type: xpath
            object: content
            value: '@version'
      defaults:
        ors:
          - type: simple
            object: content
            value: 'http://www.unidata.ucar.edu/namespaces/thredds/InvCatalog/v1.0'
            text: '1.0'
